aws:
  default:
    region: ap-southeast-2
    ec2_region_endpoint': ec2.ap-southeast-2.amazonaws.com
    aws_access_key_id: xxxxxxxx
    aws_secret_access_key:  yyyyyyyyyyyy
    assumed_role:
      use_assumed_role: false
      assumed_role_arn: arn:aws:iam::1111111:role/xAccCleanUp
    proxy:
      use_proxy: false
      proxy_host: 1.1.1.1
      proxy_port: 3128
      proxy_user:
      proxy_pass:
    sns_arn: arn:aws:sns:ap-southeast-2:111111:maintenance
    snapshot:
      make_snapshot_tag: MakeSnapshot
      keep_weekly_ebs: 8
      keep_monthly_ebs: 12
      snapshot_tags:
        AutomatedCopy: true
      retention_tag: Retention
      retentions:
        default: month
        day:  1
        week: 7
        month: 28
    cleaning:
      skip_tags:
        Keep: true
      no_tag_grace_days: 7
